<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"  />
        <meta name="author" content="Julia Evans" />
        <link rel="stylesheet" type="text/css" href="{{site.url}}/css/all.css" />

        <title>Julia Evans {% if page.title %} - {{page.title}}{% endif %}</title>
    </head>

    <body>
        <div class="span4"> </div>
        <div class="span8">
            <h1>
                <a href="/"><span class="lightorange">j</span>ulia e<span class="lightorange">v</span>a<span class="lightorange">ns</span></a>
            </h1>
            <ul class="nav nav-pills">
                {% for link in site.navigation %}
                    <li class="{% if page.url == link.url %}active{% endif %}">
                        <a href="{{ link.url }}">{{ link.text }}</a>
                    </li>
                {% endfor %}
            </ul>
            <div id="content">  
                <h2 class="darkorange">{{page.header}}</h2>
                {{content}}
            </div>
        </div>
    </body>
</html>
